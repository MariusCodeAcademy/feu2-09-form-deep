<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS project</title>
    <link rel="stylesheet" href="./style/form1.css" />
  </head>

  <body>
    <div class="container">
      <h1>Shipping address</h1>
      <form class="gridForm">
        <div class="fullRow">
          <select class="textInput" name="" id="">
            <option value="lt">Lithuania</option>
            <option value="est">Estonia</option>
          </select>
          <small class="underSelect"
            >Dont see your country select<strong> Rest of the world</strong>
          </small>
        </div>
        <input class="textInput" type="text" placeholder="First name" />
        <input class="textInput" type="text" placeholder="Last name" />
        <input class="textInput fullRow" type="text" placeholder="Address line 1" />
        <input class="textInput fullRow" type="text" placeholder="Address line 2" />
        <input class="textInput" type="text" placeholder="City" />
        <input
          class="textInput"
          type="text"
          placeholder="Postal code"
          minlength="5"
          maxlength="5"
        />
      </form>

      <section class="mapSection">
        <div class="left"> <h2>Chek out the map</h2> </div>
        <div class="right">
          <iframe
            class="mapWindow"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18354.071217115077!2d23.880223869940718!3d54.89837790882352!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e72205aa4de41f%3A0x7f361f52f2ba980b!2sKaunas%20Castle!5e0!3m2!1sen!2slt!4v1663910865690!5m2!1sen!2slt"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </div>
  </body>
</html>
